<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>AI Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .generator-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .generator-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex: 0.5;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status a {
            color: inherit;
            font-weight: bold;
            text-decoration: underline;
        }

        .gallery {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .gallery h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .gallery-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .output-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .output-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .output-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .output-card:hover:before {
            transform: scaleX(1);
        }

        .output-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .output-card h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 1.2em;
        }

        .output-card p {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.5;
        }

        .output-card .timestamp {
            color: #999;
            font-size: 13px;
            font-style: italic;
        }

        .output-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .output-card a:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .generator-box, .gallery {
                padding: 25px;
            }

            .output-list {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .clear-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Code Generator</h1>
            <p class="subtitle">Describe what you want, and AI will create it instantly!</p>
        </header>
        
        <div class="generator-box">
            <h2>‚ú® Generate New Code</h2>
            <div class="input-group">
                <label for="prompt">What would you like to create?</label>
                <textarea 
                    id="prompt" 
                    placeholder="Example: Create a beautiful contact form with name, email, and message fields. Add a gradient background and smooth animations."
                >Create a colorful pricing card with three tiers (Basic, Pro, Enterprise) featuring different prices and feature lists</textarea>
            </div>
            
            <div class="button-group">
                <button onclick="generateCode()" id="generateBtn">
                    <span id="btnText">üöÄ Generate Code</span>
                </button>
                <button onclick="clearPrompt()" class="clear-btn">
                    üóëÔ∏è Clear
                </button>
            </div>
            
            <div id="status" class="status"></div>
        </div>

        <div class="gallery">
            <h2>üìÅ Generated Outputs</h2>
            <p class="gallery-subtitle">Your AI-generated creations will appear here. Click to view them live!</p>
            <div id="outputList" class="output-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No outputs yet. Generate your first code above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Make.com webhook URL
        const WEBHOOK_URL = 'https://hook.eu1.make.com/fhrnbnq3n6mwz06lglstqwty5xn0pzys';
        
        // Store generated outputs
        let outputs = [];

        async function generateCode() {
            const prompt = document.getElementById('prompt').value.trim();
            const status = document.getElementById('status');
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            if (!prompt) {
                showStatus('‚ö†Ô∏è Please enter a prompt describing what you want to create!', 'error');
                return;
            }

            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Generating...';
            showStatus('üîÑ AI is generating your code... This may take 10-30 seconds', 'loading');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ Success! Your code has been generated and deployed. <a href="${data.file_url}" target="_blank">Click here to view it ‚Üí</a>`, 'success');
                    
                    // Add to outputs list
                    outputs.unshift({
                        prompt: prompt,
                        url: data.file_url,
                        timestamp: new Date().toLocaleString()
                    });
                    
                    // Save to localStorage
                    localStorage.setItem('aiCodeOutputs', JSON.stringify(outputs));
                    
                    // Update gallery
                    updateGallery();
                    
                    // Clear prompt (optional)
                    // document.getElementById('prompt').value = '';
                } else {
                    showStatus('‚ùå Error: ' + (data.message || 'Unknown error occurred'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message + '. Please check your webhook URL.', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'üöÄ Generate Code';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status show ' + type;
        }

        function clearPrompt() {
            document.getElementById('prompt').value = '';
            document.getElementById('status').className = 'status';
        }

        function updateGallery() {
            const outputList = document.getElementById('outputList');
            
            if (outputs.length === 0) {
                outputList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No outputs yet. Generate your first code above!</p>
                    </div>
                `;
                return;
            }
            
            outputList.innerHTML = outputs.map((output, index) => `
                <div class="output-card">
                    <h3>Output #${outputs.length - index}</h3>
                    <p><strong>Prompt:</strong> ${output.prompt.substring(0, 100)}${output.prompt.length > 100 ? '...' : ''}</p>
                    <p class="timestamp">üìÖ ${output.timestamp}</p>
                    <a href="${output.url}" target="_blank">View Output ‚Üí</a>
                </div>
            `).join('');
        }

        // Load saved outputs on page load
        window.onload = () => {
            const saved = localStorage.getItem('aiCodeOutputs');
            if (saved) {
                try {
                    outputs = JSON.parse(saved);
                    updateGallery();
                } catch (e) {
                    console.error('Error loading saved outputs:', e);
                }
            }
        };

        // Allow Enter key to submit (Ctrl+Enter)
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateCode();
            }
        });
    </script>
</body>
</html>
