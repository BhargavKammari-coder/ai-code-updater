<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator - Output Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .generator-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .gallery {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .gallery h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .output-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .output-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        .output-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .output-card h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        .output-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .output-card a {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .output-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI Code Generator</h1>
    <p class="subtitle">Describe what you want, and AI will create it for you!</p>
    
    <div class="generator-box">
        <h2>Generate New Code</h2>
        <textarea id="prompt" placeholder="Example: Create a beautiful contact form with name, email, and message fields with a submit button"></textarea>
        <button onclick="generateCode()" id="generateBtn">‚ú® Generate Code</button>
        <div id="status" class="status"></div>
    </div>

    <div class="gallery">
        <h2>üìÅ Generated Outputs</h2>
        <p>Your AI-generated code will appear here. Each generation creates a new file.</p>
        <div id="outputList" class="output-list">
            <p style="color: #999;">No outputs yet. Generate your first code above!</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE'; // Replace with your Make.com webhook URL

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('generateBtn');
            
            if (!prompt.trim()) {
                showStatus('Please enter a prompt!', 'error');
                return;
            }

            btn.disabled = true;
            showStatus('üîÑ Generating code... This may take 10-20 seconds', 'loading');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ Success! <a href="${data.file_url}" target="_blank">View your generated code ‚Üí</a>`, 'success');
                    document.getElementById('prompt').value = '';
                    
                    // Refresh the output list after a short delay
                    setTimeout(loadOutputs, 2000);
                } else {
                    showStatus('‚ùå Error: ' + (data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status show ' + type;
        }

        async function loadOutputs() {
            // This would load the list of generated files
            // For now, we'll keep it simple
        }

        // Load existing outputs on page load
        loadOutputs();
    </script>
</body>
</html>
